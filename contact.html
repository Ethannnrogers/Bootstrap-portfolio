    <style>

        #maincontent {
            text-align: left;

        }

        #content {
            margin: 30px;
           
        }
                   
        .bar {
            width:100%;
            height:2px;
            background-color:black;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #img1 {
            margin: 20px;
        }

    #card-color {
        background-color:#3a4047;
        height: 60px;
        margin-bottom: 30px;
    }

    #contact-form {
        margin-bottom: 50px;
       
    }


    
       

    </style>
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm" id="edit">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topNav"><span class="navbar-toggler-icon"></span></button>
        <div id="topNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="navbar-brand" style="font-size:30px;">
                        Ethan Rogers
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>

                <li class="nav-item active">
                        <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->

    <section id="content">
        <div class="container">
            <div id="main" class="row">
                <div class="col-13" id="maincontent">
                    <h1>Contact Me</h1>
                </div>

                <div class="bar">
                </div>
                <div class="col-12">

                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <div class="container" id="contact-form">
    <div class="card">
        <div class="card-header" id="card-color"></div>
        <p>Text</p>
        <div class="card-block">
            <form role="form">
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="form-group-input">Name</label>
                    <input type="text" class="form-control" id="form-group-input" name="name">
                </div>
                <div class="form-group col-lg-4">
                    <label class="form-control-label" for="form-group-input">Email</label>
                    <input type="text" class="form-control" id="form-group-input" name="email">
                </div>
                <div class="form-group col-lg-12">
                    <label class="form-control-label" for="form-group-input">Message</label>
                    <textarea class="form-control" id="form-group-input" name="notes" rows="6"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center mt-4">
            <div class="container-fluid py-3">
                <div class="row">
                    <div class="col-md-12">

                    </div>

                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
            </div>
    </footer>
